<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI design</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="gradient">
      <div class="card">
        <div class="imgBx">
          <img src="css/newton.jpg" alt="Isaac Newton" />
        </div>
        <div class="content">
          <div class="details">
            <h2>Isaac Newton<br /><span>Physician</span></h2>
            <div class="data">
              <p>
                <br />
                Sir Isaac Newton PRS was an English mathematician, physicist,
                astronomer, alchemist, theologian, and author widely recognised
                as one of the greatest mathematicians and physicists of all time
              </p>
            </div>
            <div class="actionBtn">
              <button>View More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
